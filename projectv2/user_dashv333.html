<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deNco User Dashboard</title>
 
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">
 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
 
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
 
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./static/css/user_dash.css">
 
 
    <style>
 
       
 
         .profile {
        margin-left: auto; /* Push the profile section to the right */
        display: flex;
        align-items: center;
        gap: 5px; /* Add spacing between the icon and text */
    }
 
 
 
        h3{
            text-align: center  ;
 
        }
 
       
 
       .entry{
        width: 100%;
        max-width: 400px; /* Ensure responsiveness */
        position: relative;
        height: 80px;
        line-height: 80px;
        margin-bottom: 20px;
       }
 
       .input {
        width: 100%;
        outline: none;
        font-size: 1.2em;
        padding: 0 20px;
        line-height: 50px;
        border-radius: 10px;
        border: 2px solid #f0ffff;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transition: 0.3s ease;
        font-weight: bold;
       }
 
       .label {
        position: absolute;
        font-size: 1.2em;
        color: #f0ffff;
        padding: 0 10px;
        margin: 0 20px;
        background-color: #1c2841;
        transition: 0.3s ease;
       }
 
       .input:focus, .input:valid {
        color: #1c2841;
        border: 2px solid #6a0dad;
       }
 
       .input:focus + .label, .input:valid + .label {
        color: #6a0dad;
        transform: translateY(-30px);
        font-size: 1em;
       }
 
       .button-input {
        width: 40%;
        display: block;
    margin: 0 auto;
        outline: none;
        font-size: 1.4em;
        line-height:35px;
        border-radius: 10px;
        border: 2px solid #f0ffff;
        background:#581376;
        color: #ffffff;
       }
 
 
       .button-input:hover {
        background: #0d0911;
        color: #fff;
        border: 2px solid #090909;
        transition: 0.5s ease;
       }
 
       .ip-container {
        display: flex;
        padding-top: 0;
        margin-top: 0;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 50vh; /* Center the input form vertically */
       }
 
       .ip-container h3{
        margin-top:0;
       }
 
 
       @media (max-width: 768px) {
            .ip-container {
                padding: 10px; /* Adjust padding for smaller screens */
            }
 
            .entry {
                max-width: 90%; /* Adjust width for responsiveness */
            }
 
            .input {
                font-size: 1em; /* Adjust font size for smaller screens */
                line-height: 40px; /* Adjust line height for smaller screens */
            }
 
            .button-input {
                font-size: 1em; /* Adjust button font size */
                line-height: 40px; /* Adjust button line height */
            }
        }
 
        @media (max-width: 480px) {
            .ip-container h3 {
                font-size: 1.2em; /* Adjust heading size for very small screens */
            }
 
            .entry {
                flex-direction: column; /* Stack input and button vertically */
                align-items: stretch; /* Ensure full width alignment */
            }
 
            .button-input {
                margin-top: 10px; /* Add spacing between input and button */
            }
        }
 
    </style>
 
</head>
<body>
 
    <!-- Sidebar / Topbar -->
    <section id="menu">
        <div class="logo">
            <h1><a href="#">deNco</a></h1>
        </div>
        <i class="fa-solid fa-bars menu-toggle"></i>
        <i class="fa-solid fa-times menu-close" style="display: none;"></i>
 
       
 
 
 
        <ul class="items">
            <li><a href="user_dash.html"><i class="fa-solid fa-tasks"></i> Action Hub</a></li>
            <li><a href="user_profile.html"><i class="fa-solid fa-pen-to-square"></i> Profile</a></li>
            <li><a href="#"><i class="fa-solid fa-chart-line"></i> Count Insights</a></li>
            <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </section>
 
    <!-- Main Content -->
    <section id="interface">
        <div class="navigation">
           
            <div class="profile">
                <i class="fa-solid fa-circle-user"></i>
                <h2>Welcome , username</h2>
            </div>
        </div>
 
        <h3 class="i-name"><span>Action</span> Hub</h3>
        <div class="container">
            <div class="features-small-item">
                <div class="icon"><i class="fa fa-camera"></i></div>
                <h5 class="features-title">Use Realtime Feed</h5>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
            <div class="features-small-item">
                <div class="icon"><i class="fa fa-video"></i></div>
                <h5 class="features-title">Upload Video</h5>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
            <div class="features-small-item">
                <div class="icon"><i class="fa-sharp fa-solid fa-image"></i></div>
                <h5 class="features-title">Upload Image/Photo</h5>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
        <div class="ip-container">  
            <h3>
            Connect to Camera using <span>IP Address</span>
            </h3>
            <div class="entry">
                <input type="text" class="input" placeholder="Enter an IP Address...." required>
                <button class="button-input"  type="submit"> Submit</button>
            </div>
        </div>
 
       
    </section>
 
 
   
 
    <!-- JavaScript for Menu Toggle -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menuClose = document.querySelector('.menu-close');
        const menuItems = document.querySelector('.items');
 
        menuToggle.addEventListener('click', function () {
            menuItems.classList.toggle('active');
            menuToggle.style.display = 'none';
            menuClose.style.display = 'block';
        });
 
        menuClose.addEventListener('click', function () {
            menuItems.classList.toggle('active');
            menuToggle.style.display = 'block';
            menuClose.style.display = 'none';
        });
    </script>
 
</body>
</html>
